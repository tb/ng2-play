<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Users ({{ users?.length }})</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">

        <table class="users">
            <tr *ng-for="#user of users">
                <td><img src="{{user.avatar_url}}"></td>
                <td>{{user.email}}</td>
            </tr>
        </table>

    </div>
</div>
